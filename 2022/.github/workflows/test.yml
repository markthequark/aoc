name: test

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-22.04
    name: Tests | OTP 26.1.2 | Elixir 1.16.0-rc.0

    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 26.1.2
          elixir-version: 1.16.0-rc.0

      - name: Format
        run: mix format --check-formatted

      - name: Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test
